<!--HTML-->

<body>

    <div id="blurb">
        <h3>Jordan Murphy is a Toronto based furniture and product designer. Scroll down to see selected works and collaborations. </h3>
    </div>

    <div id="contact">
        <a href="mailto:info@jordanmurphy.net">
            <h4>contact</h4>
        </a>
    </div>



    <div class="img-container">
        <div class="img-wrap" id="first-img">
            <img src="PNG/Menu1.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Menu2.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Menu3.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Menu4.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Menu_Group.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Ring.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Truss.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Cage.png">
        </div>
        <div class="img-wrap">
            <img src="PNG/Dash.png">
        </div>
        <div class="img-wrap" id="last-img">
            <img src="PNG/Grinder.png">
        </div>
    </div>



    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $('.img-container').scroll(function() {
            if ($(this).scrollTop() + $(this).outerHeight() === ($(this)[0].scrollHeight)) {
                $(this).scrollTop(1);
            } else if ($(this).scrollTop() < 1) {
                $(this).scrollTop($(this)[0].scrollHeight-1);
            }
          
            console.log($(this).scrollTop());
             console.log($(this).outerHeight());


        });
    </script>



</body>
